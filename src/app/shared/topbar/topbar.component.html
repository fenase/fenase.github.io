<nav>
  <p-menubar [model]="menuItems" styleClass="topbar-sticky">
    <ng-template pTemplate="item" let-item let-root="root">
      <a [routerLink]="item.routerLink" routerLinkActive="router-link-active"
       pRipple class="flex align-items-center p-menuitem-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label | transloco}}</span>
          <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
          <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
      </a>
  </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <app-language-selector></app-language-selector>
      </div>
    </ng-template>
  </p-menubar>
</nav>
