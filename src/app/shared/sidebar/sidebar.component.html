<div class="flex fixed ">

  <aside>
    <nav>
      <p-panelMenu [model]="menuItems">
        <ng-template pTemplate="item" let-item>
          <ng-container *ngIf="item.routerLink; else urlRef">
            <a [routerLink]="item.routerLink" class="flex align-items-center
                cursor-pointer text-color px-3 py-2">
              <span [class]="item.icon"></span>
              <span class="ml-2 text-color">{{ item.label | transloco }}</span>
            </a>
          </ng-container>
          <ng-template #urlRef>
            <a *ngIf="item.url; else noLink" [href]="item.url" class="flex align-items-center
                cursor-pointer text-color px-3 py-2">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label | transloco}}</span>
            </a>
            <ng-template #noLink>
              <span class="flex align-items-center cursor-pointer text-color px-3 py-2">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label | transloco }}</span>
                <i *ngIf="item.items" class="pi pi-angle-down text-primary ml-auto"></i>
              </span>
            </ng-template>
          </ng-template>
        </ng-template>
      </p-panelMenu>
    </nav>
  </aside>

</div>
