<ng-container *transloco="let t">

  <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body">

    <ng-template pTemplate="submenuheader" let-item>
      <span>{{ t(item.label) }}</span>
    </ng-template>

    <ng-template pTemplate="item" let-item>
      <a pRipple class="flex align-items-center p-menuitem-link" (click)="changeLanguage(item.code)"
        [pTooltip]="item.message" tooltipPosition="left" [ariaLabel]="item.message">
        <div class="flag" [style.backgroundImage]="'url(' + item.imgUrl + ')'"></div>
        <span class="ml-2">{{ item.label }}</span>
        <span *ngIf="item.code === activeLanguage" class="pi pi-check ml-auto"></span>
      </a>
    </ng-template>

  </p-menu>

  <button pButton pRipple icon="pi pi-language" [rounded]="true" [text]="true" [raised]="true" (click)="menu.toggle($event)"
    [pTooltip]="t('Languages')" tooltipPosition="left" [ariaLabel]="t('Languages')" [ngStyle]="buttonStyle"
    class="animated"></button>

</ng-container>
