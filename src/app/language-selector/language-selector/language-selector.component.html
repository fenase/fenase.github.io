<div class="flex justify-center items-center">
  <button mat-button
    *ngFor="let language of availableLanguages;"
    class="flex flex-col items-center mx-5 flagImage"
    [style.backgroundImage]="'url(' + language.imgUrl + ')'"
    (click)="changeLanguage(language.code)"
    [matTooltip]="language.message"
    [attr.aria-label]="language.message"
  >
  </button>
</div>
